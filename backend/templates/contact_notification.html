<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Contact Inquiry</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <div style="background-color: #6b46c1; color: white; padding: 10px 20px; border-radius: 5px 5px 0 0;">
            <h2 style="margin: 0;">New Contact Inquiry</h2>
        </div>
        <div style="padding: 20px;">
            <p><strong>From:</strong> {{ name }} ({{ email }})</p>
            {% if organization %}
            <p><strong>Organization:</strong> {{ organization }}</p>
            {% endif %}
            <p><strong>Subject:</strong> {{ subject }}</p>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            
            <h3 style="color: #6b46c1;">Message:</h3>
            <p style="background-color: #f9f9f9; padding: 15px; border-left: 4px solid #6b46c1;">
                {{ message }}
            </p>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            
            <p style="font-size: 12px; color: #888;">
                This email was sent via the {{ app_name }} contact form.
            </p>
        </div>
    </div>
</body>
</html>
